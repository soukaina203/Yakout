<app-header></app-header>
<section class="py-12 ">
    <h1 class="text-4xl font-bold text-center text-black ">Les Annonces</h1>

    <div class="flex items-center justify-center mt-9 ">
      <div class="grid grid-cols-1 gap-4 mb-8 lg:gap-6 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4">
        <div *ngFor="let e of people" class="max-w-xs p-4 transition-transform duration-300 transform bg-white rounded-lg shadow-md hover:shadow-lg hover:scale-105">
          <div class="flex items-center gap-3 mb-4">
            <img src="assets/images/projects/LOGO.png" alt="{{e.name}}" class="object-cover w-12 h-12 rounded-lg ">
            <div class="flex flex-col">
              <b class="text-lg">{{e.name}}</b>
              <p class="text-sm text-gray-400">{{e.work}}</p>
            </div>
          </div>
          <!-- <div class="w-full h-[2px] mb-3 bg-slate-300"></div> -->
          <p class="text-xl font-bold text-blue-600">{{e.work}}</p>

          <p class="mb-4 text-gray-800">{{e.review}}</p>
          <div class="flex flex-wrap gap-2 mb-4">
            <span class="px-2 py-1 text-xs font-medium text-blue-600 bg-blue-100 rounded">{{e.tag}}</span>
            <span class="px-2 py-1 text-xs font-medium text-blue-600 bg-blue-100 rounded">{{e.tag1}}</span>
            <span class="px-2 py-1 text-xs font-medium text-blue-600 bg-blue-100 rounded">{{e.tag2}}</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-xl font-bold text-blue-600">{{e.price}}</span>
            <button class="px-4 py-2 text-xs font-medium text-white bg-[#B70035]
            rounded hover:bg-[#a1022f]">Apply Now</button>
          </div>
        </div>
      </div>
    </div>
  </section>

<app-footer></app-footer>
