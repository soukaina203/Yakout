<div class="mt-10 lg:h-[19rem] lg:mb-[15.75rem]">
    <h1 class="mb-6 text-6xl font-bold text-center">Wall Of Love</h1>
    <div class="flex items-center justify-center">
        <div class="grid grid-cols-1 gap-4 mb-8 lg:gap-6 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3">
            <div *ngFor="let e of people"
                class="max-w-3xl p-4 transition-transform duration-300 transform bg-white rounded-lg shadow-md hover:shadow-lg hover:scale-105">
                <div class="flex items-center gap-3 mb-4">
                    <img [src]="'assets/images/avatars/'+e.img" alt="{{e.name}}"
                        class="object-cover w-12 h-12 rounded-full">
                    <div class="flex flex-col">
                        <b class="text-lg">{{e.name}}</b>
                        <p class="text-sm text-gray-400">{{e.work}}</p>
                    </div>
                </div>
                <div class="w-full h-[2px] mb-3 bg-slate-300"></div>
                <p class="text-gray-800 w-[18rem]">{{e.review}}</p>
            </div>
        </div>
    </div>
</div>
